name: Build Core Dist

on:
  push:
    branches: [ main, master ]
    paths:
      - 'bt-core/**'
      - '!bt-core/dist/**'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: bt-core-build
  cancel-in-progress: false

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bt-core
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: bt-core/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ensure dist exists
        run: |
          test -f dist/bt-boot.v2.js || {
            echo 'Expected file dist/bt-boot.v2.js not found.'
            exit 1
          }

      - name: Commit dist (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A dist
          if git diff --staged --quiet; then
            echo "No dist changes to commit."
          else
            git commit -m "build(core): update dist [skip ci]"
            git push
          fi

      - name: Summary
        run: |
          echo "Dist pronto. Crie uma tag (ex.: v2.0.1) apontando para este commit para servir via jsDelivr."

